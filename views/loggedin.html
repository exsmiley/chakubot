<!DOCTYPE html>
<html>
<head>
    <title>Chakubot - Chatbot for helping Investors</title>

    <!-- Let's it have a pretty url -->
    <base href="/">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/style.css">

    <!-- Angular.js files -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-sanitize.js""></script>
    <script src="//main.js"></script>
    <script src="//js/mainController.js"></script>
    <script src="//js/reportController.js"></script>
</head>

<body ng-app="chakubot" ng-controller="mainController">
    <!-- header -->
    <nav class="navbar navbar-default">
      <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Chakubot</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a ng-show="userInfo.email.length > 0;"> Logged in as {{userInfo.email}}</a></li>
                <!-- Trigger the modal with a button -->
                <li><button type="button" class="btn btn-info btn-lg" ng-click="logout()">Logout</button></li>
            </ul>
        </div>
    </nav>

    
    <div id="main">
    <!-- angular templating -->
    <!-- this is where content will be injected -->
        <div ng-view></div>
    </div>

    <div class="container">
        <footer>
            <p> Â© 2017 </p>
        </footer>
    </div>
</body>
</html>
